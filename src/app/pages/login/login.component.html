<section class="login">
  <div class="container">
    <div class="row">
      <div
        class="section-img-login col-md-6 d-flex justify-content-center align-items-center"
      >
        <img
          src="../../../assets/images/img_login.webp"
          alt="Logo"
          class="img-fluid img-login"
        />
      </div>
      <div
        class="col-md-6 p-5 vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="section-form-login mt-2 p-5">
          <img
            src="../../../assets/images/logo.png"
            alt="Logo"
            width="300"
            class="d-inline-block align-text-top"
          />
          <p class="mt-3">
            Puedes hacer todo lo que necesitas para una mejor experiencia con el
            estacionamiento.
            <span class="fw-bold"
              >Revisa espacios disponibles, registra solicitudes de
              autorización, trámites y más. De manera más fácil y
              sencilla.</span
            >
          </p>
          <div class="mt-4">
            <div class="mb-3">
              <form [formGroup]="loginForm">
                <span
                  >Ingresa tus datos para
                  <span class="fw-bold">iniciar sesión.</span>
                </span>
                <input
                  id="username"
                  type="text"
                  class="form-control mt-2 mb-3 border-dark"
                  formControlName="username"
                  autocomplete="on"
                  placeholder="Código de alumno"
                />
                <input
                  id="password"
                  type="password"
                  class="form-control border-dark mb-3"
                  formControlName="password"
                  placeholder="Contraseña"
                />
                <div class="text-end">
                  <a href="#" class="text-purple">Recuperar contraseña</a>
                </div>
                <button
                  type="button"
                  (click)="login()"
                  class="btn btn-login fw-bold p-2"
                >
                  Inciar Sesión
                </button>
              </form>
              <div
                class="d-flex mt-5 justify-content-center align-items-center"
              >
                <p class="text-muted text-ayuda">
                  ¿Necesitas ayuda? ¡Escríbenos!
                </p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-whatsapp p-2 fw-bold">
                  <i
                    class="bx bxl-whatsapp me-1"
                    style="font-size: 24px; vertical-align: middle"
                  ></i>
                  <span class="align-middle fw-bold">Whatsapp</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
