<div>
  <app-slider />
  <section class="home-section">
    <app-navbar />
    <div class="container">
      <div class="container p-4 mt-2">
        <h2 class="fw-bold text-center">Formulario de registro de vehículos</h2>
        <div class="container mt-4">
          <div class="row justify-content-center">
            <div class="col-md-8 p-3">
              <div class="card p-2 border-light">
                <div class="card-body">
                  <span class="text-secondary">
                    Ingrese los datos necesarios para el registro de su
                    vehículo.
                  </span>
                  <form [formGroup]="solicitudForm" class="mt-3">
                    <label class="form-label"> Campus: </label>
                    <select
                      class="form-select border-dark"
                      aria-label="Disabled select example"
                    >
                      <option selected>Lima Centro</option>
                    </select>
                    <label class="form-label mt-2"> Vehículo: </label>
                    <select
                      class="form-select border-dark"
                      formControlName="categoria"
                    >
                      <option *ngFor="let c of categorias" [ngValue]="c">
                        {{ c.categoria }}
                      </option>
                    </select>
                    <label class="form-label mt-2"> Placa: </label>
                    <input
                      type="text"
                      formControlName="placa"
                      class="form-control border-dark"
                    />
                    <div class="form-check mt-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Acepto los términos y condiciones
                      </label>
                    </div>
                    <button
                      type="button"
                      class="btn btn-login fw-bold p-2 mt-4"
                      (click)="registrar()"
                    >
                      Registrar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
