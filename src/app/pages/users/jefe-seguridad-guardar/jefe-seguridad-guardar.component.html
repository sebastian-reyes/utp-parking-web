<app-slider />
<section class="home-section">
    <app-navbar />
    <div class="container">
        <div class="container p-3 mt-2">
            <h2 class="fw-bold text-center mt-2">Formulario de registro de personal</h2>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 p-3">
                        <div class="card p-2 border-light">
                            <div class="card-body">
                                <span class="text-secondary">
                                    Ingrese los datos necesarios para el registro del nuevo personal
                                </span><br />
                                <a class="text-purple fw-bold" [routerLink]="['/seguridad/listar']">Mire todos los
                                    usuarios aqu√≠</a>
                                <form [formGroup]="registroSeguridadForm" class="mt-3">
                                    <label class="form-label mt-2"> Nombres: </label>
                                    <input type="text" formControlName="nombres" class="form-control border-dark" />
                                    <label class="form-label mt-2"> Apellidos: </label>
                                    <input type="text" formControlName="apellidos" class="form-control border-dark" />
                                    <label class="form-label mt-2"> DNI: </label>
                                    <input type="text" formControlName="dni" class="form-control border-dark" />
                                    <button type="button" class="btn btn-login fw-bold p-2 mt-4"
                                        (click)="registrarUsuarioSeguridad()">
                                        Registrar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
